version: '3.8'

services:
  # Backend Service (Consolidated API)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baratie-backend
    ports:
      - "5000:5000"
    environment:
      - SERVICE_NAME=backend
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-admin123}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_PASSWORD=${SENDER_PASSWORD}
    networks:
      - baratie-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baratie-frontend
    ports:
      - "5001:5001"
    environment:
      - SERVICE_NAME=frontend
      - PORT=5001
      - GATEWAY_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - baratie-network
    restart: unless-stopped

networks:
  baratie-network:
    driver: bridge
