{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div style="text-align: center; margin-bottom: 3rem;">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üçΩÔ∏è</div>
        <h1>Add Food Item</h1>
        <p style="color: var(--text-muted);">Expand restaurant menu</p>
    </div>

    <div class="card">
        <form action="/admin/add_item" method="POST">
            <div class="form-group">
                <label>Select Restaurant</label>
                <select name="hotel_id" required
                    style="width: 100%; padding: 1rem; background: rgba(10, 14, 39, 0.6); border: 1px solid var(--border); border-radius: 12px; color: var(--text-light); font-size: 1rem;">
                    <option value="" disabled selected>-- Choose Restaurant --</option>
                    {% for hotel in hotels %}
                    <option value="{{ hotel.id }}">{{ hotel.name }} ({{ hotel.city }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Food Name</label>
                <input type="text" name="name" placeholder="e.g., Paneer Tikka" required>
            </div>

            <div class="form-group">
                <label>Price (‚Çπ)</label>
                <input type="number" step="0.01" name="price" placeholder="0.00" required>
            </div>

            <div style="display: flex; gap: 1rem;">
                <a href="/admin/dashboard" class="btn"
                    style="flex: 1; text-align: center; text-decoration: none; background: rgba(255, 255, 255, 0.1); box-shadow: none;">
                    Cancel
                </a>
                <button type="submit" class="btn" style="flex: 2;">
                    Add Item
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .form-group {
        margin-bottom: 1.5rem;
    }
</style>
{% endblock %}
