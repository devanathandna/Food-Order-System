{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div style="text-align: center; margin-bottom: 3rem;">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üè®</div>
        <h1>Add New Restaurant</h1>
        <p style="color: var(--text-muted);">Register a new restaurant partner</p>
    </div>

    <div class="card">
        <form action="/admin/add_hotel" method="POST">
            <div class="form-group">
                <label>Restaurant Name</label>
                <input type="text" name="name" placeholder="e.g., The Golden Spoon" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" placeholder="Street address" required>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" placeholder="e.g., Mumbai" required>
            </div>

            <div style="border-top: 2px solid var(--border); margin: 2rem 0; padding-top: 2rem;">
                <h3 style="color: var(--secondary); margin-bottom: 1.5rem;">Initial Menu Item (Optional)</h3>

                <div class="form-group">
                    <label>Food Name</label>
                    <input type="text" name="food_name" placeholder="e.g., Butter Chicken">
                </div>

                <div class="form-group">
                    <label>Price (‚Çπ)</label>
                    <input type="number" step="0.01" name="food_price" placeholder="0.00">
                </div>
            </div>

            <div style="display: flex; gap: 1rem;">
                <a href="/admin/dashboard" class="btn"
                    style="flex: 1; text-align: center; text-decoration: none; background: rgba(255, 255, 255, 0.1); box-shadow: none;">
                    Cancel
                </a>
                <button type="submit" class="btn" style="flex: 2;">
                    Add Restaurant
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .form-group {
        margin-bottom: 1.5rem;
    }
</style>
{% endblock %}
